<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
<!--Заголовок страницы, контейнер для других важных данных(не отображается)-->

<head>
	<!--Заголовок страницы в браузере-->
	<title>AOD</title>
	<!--Подключение CSS-стиелй-->

	<link rel="stylesheet" href="css/style.css">

	<!--Кодировка страницы-->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<!--Отображаемое тело страницы-->

<body>
	<div class="wrapper">
		<div class="quote__container">
			<h1 class="quote__title">Click on the button to find out your quote for the day!
			</h1>
			<div class="quote__content">
				<div class="quote__text"></div>
				<div class="quote__author"></div>
			</div>
			<button id="submit" class="quote__button">Find out your quote</button>
		</div>
	</div>
	<script src="js/main.js"></script>

</html>
